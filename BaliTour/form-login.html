<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,500' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Slabo+27px" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<title>Login Form</title>
	<link rel="stylesheet" href="css/login.css">

</head>
    
    <div class="main-content">
        <form class="form-login" method="post" action="index.html">
            <div class="form-log-in-with-email">
                <div class="form-white-background">
                    <div class="form-title-row">
                        
                        <h1>Log in</h1>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>Email</span>
                            <input type="email" name="email" placeholder="Enter Email">
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input type="password" name="password" placeholder="Enter Password">
                        </label>
                    </div>
                    <div class="form-row">
                        <button type="submit">Login</button>
                    </div>
                    <a href="#" class="form-forgotten-password">Forgotten password &middot;</a>
                    <a href="#" class="form-create-an-account">Create an account &rarr;</a>
                </div>
            </div>
            
            
            
            <div class="form-sign-in-with-social">
                <header>
                        <div class="logo">
                            <b>BALI </b>TOUR
                        </div>
                    </header>
                <div class="form-white-background">
                <div class="form-row form-title-row">
                    <span class="form-title">Sign in with</span>
                </div>
                <a href="#" class="form-google-button">Google</a>
                <a href="#" class="form-facebook-button">facebook</a>
                <a href="#" class="form-twitter-button">twitter</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
